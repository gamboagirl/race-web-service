<html>
<head>
<title>jQuery Ajax XML</title>
<style>
body {font-family:georgia;font-size:12px;}
#races {
	border:1px solid #E77D2C;
	-moz-border-radius: 5px; 
	-webkit-border-radius: 5px;
	width:400px;
	list-style-type:none;
	margin:0;
	padding:0;
}
#races li {
	padding:5px;
}

#races h1 {
	font:14px georgia;
	padding:5px;
	color:#fff;
	background:#E77D2C;
	margin:0;
}
</style>
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {            
	//alert("jQuery is working!");
    
    $('.month').click(function(e){
        e.preventDefault();
        cat = $(this).attr("href");  //get category from URL
		loadAJAX(cat);  //load AJAX and parse JSON file
	});
});
    
function loadAJAX(cat){
    
    $.ajax({
        // JSON version
        type: "GET",
        dataType: "json",
        url: "api.php?cat=" + cat,
        success: parseJSON,
	});
    
    $('#races').html('Races ' + cat);

}

    // JSON parser
function parseJSON(data){
	$.each(data.races, function(i,item){
	
		var text = '<b>Name</b>: ' + item.name + '<br />';
		text += '<b>Sponsor</b>: ' + item.sponsor + '<br />';
		text += '<b>Distance</b>: ' + item.distance + '<br />';
		text += '<b>Date</b>: ' + item.date + '<br />';
		text += '<b>Month</b>: ' + item.month + '<br />';
 		text += '<b>City</b>: ' + item.city + '<br />';
		text += '<b>State</b>: ' + item.state + '<br />';
		text += '<b>Website</b>: ' + item.url + '<br />';
        text += '<br />';
        
		$('<li></li>').html(text).appendTo('#races');  
	});
}

    
</script>
</head>
    <body>
	<a href="month" class="category">month</a><br />
	<a href="state" class="category">state</a>
		<ul id="races">
			<h1 id="head">Races 2015</h1>
		</ul>
	</body>

			<h1>Races 2015</h1>
		</ul>
	</body> -->
</html>
